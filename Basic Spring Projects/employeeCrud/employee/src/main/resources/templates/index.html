<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align ="center" style="margin:100px;">
    <h1>Employee Management System</h1>
        <div align = "right" >           
             <h4><a  th:href="@{'/new'}">Add new</a></h4>     
        </div>
    
    <tr>
    
    <div align = "center">
<div class="panel-body" align = "center" >
<table class="table">
  <thead class="thead">
    <tr class="table-primary">
              <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Edit</th>
            <th>Delete</th>
       </tr>
  </thead>
  <tbody>
      <tr  th:each="employee : ${listemployee }">
        <td th:text="${employee.id}">Employee ID</td>
        <td th:text="${employee.name}">Employee Name</td>
        <td th:text="${employee.role}">Role</td>
        <td th:text="${employee.salary}">Salary</td>                
        <td>
            <a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
        </td>                                
        <td>
            <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
        </td>            
        </tr> 
   
  </tbody>
</table>

    </tr>

    </tbody>
    </table>
